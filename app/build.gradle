apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    signingConfigs {
        config {
            storeFile file('upload-keystore.jks')
            storePassword 'safeCovid19Passage'
            keyAlias = 'upload'
            keyPassword 'SafeuploadPassage'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "org.covid19india.android.safepassageindia"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'version'
    productFlavors {
        PassIssuer {
            dimension = 'version'
            versionCode = 4
            versionName = '0.0.4'
            targetSdkVersion 29
            minSdkVersion 21
            applicationIdSuffix = '.passissuer'
            signingConfig signingConfigs.config
        }
        PassScanner {
            dimension = 'version'
            versionCode = 4
            versionName = '0.0.4'
            targetSdkVersion 29
            minSdkVersion 21
            applicationIdSuffix = '.passscanner'
            signingConfig signingConfigs.config
        }
        PassUser {
            dimension = 'version'
            versionCode = 4
            versionName = '0.0.4'
            targetSdkVersion 29
            minSdkVersion 21
            applicationIdSuffix = '.passuser'
            signingConfig signingConfigs.config
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'
    implementation 'com.google.firebase:firebase-analytics:17.2.3'
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    implementation 'androidx.navigation:navigation-fragment:2.0.0'
    implementation 'androidx.navigation:navigation-ui:2.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation "com.squareup.retrofit2:converter-gson:2.2.0"
}
